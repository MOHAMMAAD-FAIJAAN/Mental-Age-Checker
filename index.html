<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Age Test</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #3498db, #8e44ad);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h2 {
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 15px;
            font-size: 18px;
        }
        label {
            display: block;
            padding: 8px;
            background: #2c3e50;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        label:hover {
            background: #1abc9c;
        }
        input[type="radio"] {
            display: none;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 18px;
            background: #e74c3c;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #c0392b;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .suggestions {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Mental Age & Maturity Test</h2>
        <form id="quizForm">
            <div class="question">
                1. How do you handle criticism?
                <label><input type="radio" name="q1" value="18"> Ignore it</label>
                <label><input type="radio" name="q1" value="25"> Get defensive</label>
                <label><input type="radio" name="q1" value="30"> Think about it</label>
            </div>
            
            <div class="question">
                2. How do you make decisions?
                <label><input type="radio" name="q2" value="20"> Emotions</label>
                <label><input type="radio" name="q2" value="30"> Logic</label>
                <label><input type="radio" name="q2" value="25"> A mix of both</label>
            </div>
            
            <div class="question">
                3. How do you react to stress?
                <label><input type="radio" name="q3" value="18"> Panic</label>
                <label><input type="radio" name="q3" value="25"> Frustrated but manage</label>
                <label><input type="radio" name="q3" value="35"> Stay calm</label>
            </div>
            
            <div class="question">
                4. How do you handle responsibilities?
                <label><input type="radio" name="q4" value="20"> Avoid them</label>
                <label><input type="radio" name="q4" value="28"> Take when necessary</label>
                <label><input type="radio" name="q4" value="35"> Accept willingly</label>
            </div>
            
            <div class="question">
                5. How do you deal with disagreements?
                <label><input type="radio" name="q5" value="20"> Argue</label>
                <label><input type="radio" name="q5" value="28"> Try to prove you're right</label>
                <label><input type="radio" name="q5" value="35"> Listen & find a solution</label>
            </div>

            <button type="button" onclick="calculateResult()">Submit</button>
        </form>
        
        <div id="result"></div>
        <div id="suggestions" class="suggestions"></div>
    </div>

    <script>
        function calculateResult() {
            let totalAge = 0, count = 0;
            let answers = document.querySelectorAll('input[type="radio"]:checked');

            if (answers.length < 5) {
                alert("Please answer all questions!");
                return;
            }

            answers.forEach(answer => {
                totalAge += parseInt(answer.value);
                count++;
            });

            let mentalAge = Math.round(totalAge / count);
            let maturity = "";

            if (mentalAge < 20) {
                maturity = "Low (Teenager Mindset)";
                suggestion = "Try thinking more logically and learning patience.";
            } else if (mentalAge <= 28) {
                maturity = "Moderate (Young Adult Mindset)";
                suggestion = "You're mature but can improve by handling criticism better.";
            } else {
                maturity = "High (Wise & Experienced)";
                suggestion = "You have a balanced and thoughtful approach to life!";
            }

            document.getElementById("result").innerHTML = 
                `Your Mental Age: <span style="color: yellow">${mentalAge}</span> <br> Maturity Level: <span style="color: lightgreen">${maturity}</span>`;
            document.getElementById("suggestions").innerHTML = `<strong>Advice:</strong> ${suggestion}`;
        }
    </script>
</body>
  </html>
